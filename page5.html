<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Receipt</title>
</head>
<body>
    <div class="container">
        <h1>Order Summary</h1>
        <div class="order-summary">
            <p><strong>Type of Tea:</strong> <span id="receiptSelectedTea"></span></p>
            <p><strong>Toppings:</strong> <span id="receiptSelectedToppings"></span></p>
            <p><strong>Sugar Level:</strong> <span id="receiptSugarLevel"></span></p>
            <p><strong>Ice Level:</strong> <span id="receiptIceLevel"></span></p>
            <p><strong>Tea Level:</strong> <span id="receiptTeaLevel"></span></p>
            <p><strong>Type of Milk:</strong> <span id="receiptMilkType"></span></p>
            <p><strong>Toppings Amount:</strong> <span id="receiptToppingsAmount"></span></p>
            <p><strong>Need Bag:</strong> <span id="receiptNeedBag"></span></p>
            
        </div>
        <h2>~~~~~~~~~~~~~~~~~~<br>Thank you angel...you don't have to pay in heaven...enjoy...</h2>
        <div>
            <button onclick="goToIndexPage()">Start a new order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
